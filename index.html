<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Counting Fruits Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-orange-50 min-h-screen flex items-center justify-center">

<div id="app" class="w-full"></div>

<!-- SOUND -->
<audio id="click" src="sounds/click.mp3"></audio>
<audio id="correct" src="sounds/correct.mp3"></audio>
<audio id="wrong" src="sounds/wrong.mp3"></audio>

<script>
/* ================= GLOBAL ================= */
const app = document.getElementById("app");

let level = 1;
let score = 0;
let target = 0;
let options = [];
let state = "start";
let fruit = "üçé";

const MAX_LEVEL = 10;
const fruits = ["üçé","üçå","üçä","üçì","üçá","üçç","üçâ","üçê"];
const maxPerLevel = [3,4,5,6,7,8,9,10,12,15];

/* ================= SOUND ================= */
function play(id){
  const s = document.getElementById(id);
  if(!s) return;
  s.currentTime = 0;
  s.volume = 0.6;
  s.play().catch(()=>{});
}

/* ================= VOICE (FEMALE) ================= */
let voice = null;
speechSynthesis.onvoiceschanged = () => {
  const voices = speechSynthesis.getVoices();
  voice = voices.find(v => v.lang.startsWith("en")) || voices[0];
};

function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.voice = voice;
  u.lang = "en-US";
  u.rate = 0.9;
  u.pitch = 1.2;
  speechSynthesis.speak(u);
}

/* ================= GAME ================= */
function startGame(){
  play("click");
  score = 0;
  level = 1;
  nextLevel();
}

function nextLevel(){
  play("click");
  fruit = fruits[Math.floor(Math.random()*fruits.length)];
  target = Math.floor(Math.random()*maxPerLevel[level-1])+1;

  const set = new Set([target]);
  while(set.size < 4){
    set.add(Math.floor(Math.random()*maxPerLevel[level-1])+1);
  }
  options = [...set].sort((a,b)=>a-b);

  state = "play";
  render();
  speak(`Level ${level}. How many fruits are there?`);
}

function answer(n){
  play("click");
  if(n === target){
    play("correct");
    score++;
    speak("Great job!");
    if(level < MAX_LEVEL) level++;
  } else {
    play("wrong");
    speak(`Oops! The answer is ${target}`);
  }
  state = "result";
  render();
}

/* ================= UI ================= */
function render(){
  if(state === "start"){
    app.innerHTML = `
    <div class="text-center bg-white p-10 rounded-[3rem] shadow-xl">
      <div class="text-8xl mb-4">üçé</div>
      <h1 class="text-4xl font-black text-orange-600">Let‚Äôs Count!</h1>
      <p class="mb-8 text-gray-500">Fun Fruit Quiz for Kids</p>
      <button onclick="startGame()"
        class="bg-green-500 text-white px-12 py-5 rounded-3xl text-2xl font-black">
        START
      </button>
    </div>`;
    speak("Let's count fruits! Press start.");
    return;
  }

  app.innerHTML = `
  <div class="max-w-md w-full p-6">

    <div class="flex justify-between mb-4">
      <div class="bg-white px-5 py-2 rounded-full shadow">
        ‚≠ê ${score} | Lv ${level}
      </div>
      <button onclick="startGame()" class="bg-white px-4 py-2 rounded-full shadow">
        üîÑ
      </button>
    </div>

    <div class="bg-white rounded-[3rem] p-8 shadow-xl">

      <div class="flex flex-wrap justify-center gap-4 mb-6">
        ${Array.from({length: target}).map(()=>`<span class="text-6xl">${fruit}</span>`).join("")}
      </div>

      ${
        state === "play"
        ? `
          <h2 class="text-2xl font-black text-center mb-4">
            How many fruits?
          </h2>
          <div class="grid grid-cols-2 gap-4">
            ${options.map(n=>`
              <button onclick="answer(${n})"
                class="border-4 border-sky-200 rounded-3xl py-6 text-4xl font-black">
                ${n}
              </button>
            `).join("")}
          </div>
        `
        : `
          <button onclick="nextLevel()"
            class="mt-4 w-full bg-orange-500 text-white py-5 rounded-2xl text-2xl font-black">
            NEXT
          </button>
        `
      }
    </div>
  </div>`;
}

render();
</script>
</body>
</html>
